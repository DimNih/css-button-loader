<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button Loader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">  <!-- Hidden checkbox untuk mengontrol status tombol -->
  <input type="checkbox" id="toggle" hidden>
  
  <!-- Label sebagai tombol -->
  <label for="toggle" class="btn">
    <span class="btn-text">KLIK SAYA</span>
    <div class="loader"></div>
  </label>
</div>

</body>
</html>
